backend:
    name: git-gateway
    branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
    - name: "posts"
      label: "Posts"
      folder: "content"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Date", name: "date", widget: "datetime" }
